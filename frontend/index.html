<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Full Stack</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üêç Snake Game</h1>
            <div class="player-info">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="startBtn" onclick="startNewGame()">Start Game</button>
            </div>
        </header>

        <div class="game-stats">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="connection-status">
                Status: <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Time Played: <span id="timePlayed">00:00</span></p>
                <div class="game-over-buttons">
                    <button onclick="restartGame()">üîÑ Play Again</button>
                    <button onclick="showHighScores()">üèÜ High Scores</button>
                </div>
            </div>

            <div class="pause-screen" id="pauseScreen">
                <h3 class="pulse">Game Paused</h3>
                <p>Press any arrow key or WASD to continue</p>
            </div>

            <div class="high-scores" id="highScoresModal">
                <div class="modal-content">
                    <h2>üèÜ High Scores</h2>
                    <div id="highScoresList"></div>
                    <button onclick="closeHighScores()">Close</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <p>Controls: Arrow Keys or WASD to move ‚Ä¢ Space to pause</p>
            <p> Eat red food to grow ‚Ä¢ Avoid walls and yourself!</p>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
